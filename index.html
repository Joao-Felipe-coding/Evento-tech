<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/nav-desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Evento Tech</title>
</head>

<body>
  <nav>
    <input type="checkbox" id="theme-mode" class="mode" hidden="" />
    <div class="nav-desktop">
      <div class="wrap">
        <input checked="" type="radio" id="rd-Início" name="radio" class="rd-1" hidden="" />
        <label for="rd-Início" class="label" style="--index: 0;" onclick="scrollToSection('Início')">
          <span>Início</span>
        </label>

        <input type="radio" id="rd-Sobre" name="radio" class="rd-2" hidden="" />
        <label for="rd-Sobre" class="label" style="--index: 1;" onclick="scrollToSection('Sobre')">
          <span>Sobre</span>
        </label>

        <input type="radio" id="rd-QuemVai" name="radio" class="rd-3" hidden="" />
        <label for="rd-QuemVai" class="label" style="--index: 2;" onclick="scrollToSection('QuemVai')">
          <span>Quem vai</span>
        </label>

        <input type="radio" id="rd-FAQ" name="radio" class="rd-4" hidden="" />
        <label for="rd-FAQ" class="label" style="--index: 3;" onclick="scrollToSection('FAQ')">
          <span>FAQ</span>
        </label>

        <div class="bar"></div>
        <div class="slidebar"></div>
      </div>
    </div>
  </nav>
  <script src="/src/nav-bar.js"></script>
</body>

</html>
